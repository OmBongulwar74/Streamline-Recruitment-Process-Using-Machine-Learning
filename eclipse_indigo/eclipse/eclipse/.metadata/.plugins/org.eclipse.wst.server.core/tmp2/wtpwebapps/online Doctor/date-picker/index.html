<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>

  <title></title>
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

  <script type="text/javascript" src="jquery.timepicker.js"></script>
  <link rel="stylesheet" type="text/css" href="jquery.timepicker.css" />

  <script type="text/javascript" src="lib/bootstrap-datepicker.js"></script>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap-datepicker.css" />

  <script type="text/javascript" src="lib/site.js"></script>
  <link rel="stylesheet" type="text/css" href="lib/site.css" />

</head>


    <div class="example">

        <script src="http://jonthornton.github.io/jquery-datepair/jquery.datepair.js"></script>
        <h3>Datepair Plugin Example</h3>

        <p>jquery-timepicker is designed to work with the <a href="http://jonthornton.github.com/jquery-datepair">jquery-datepair plugin</a>.

        <p id="datepairExample">
            <input type="text" class="date start" />
            <input type="text" class="time start" /> to
            <input type="text" class="time end" />
            <input type="text" class="date end" />
        </p>

        <script>
            $('#datepairExample .time').timepicker({
                'showDuration': true,
                'timeFormat': 'g:ia'
            });

            $('#datepairExample .date').datepicker({
                'format': 'm/d/yyyy',
                'autoclose': true
            });

            $('#datepairExample').datepair();
        </script>
    </div>


   </div></body>
</html>
